<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>IronHack Merchandising Shop</h1>
  <div class="product-container">
    <div class="product-name"><span class="name">IronBubbleHead</span></div>
    <div class="product-price">$<span class="price">25.00</span></div>
    <div class="product-quantity">
      <label>QTY</label>
      <input class="quantity" type="number" value="0" min="0">
    </div>
    <div class="product-total-price">$<span class="total-price">0.00</span></div>
    <div class="product-delete-btn"><button class="btn btn-delete">Delete</button></div>
  </div>
  <div class="product-container">
    <div class="product-name"><span class="name">IronShirt</span></div>
    <div class="product-price">$<span class="price">15.00</span></div>
    <div class="product-quantity">
      <label>QTY</label>
      <input class="quantity" type="number" value="0" min="0">
    </div>
    <div class="product-total-price">$<span class="total-price">0.00</span></div>
    <div class="product-delete-btn"><button class="btn btn-delete">Delete</button></div>
  </div>
  <div id="add-new-item">
    <div><input id="new-name" type="text" placeholder="Name"></div>
    <div><input id="new-price" type="number" step="0.1" min="0" placeholder="Unit price ($)"></div>
    <div><button class="btn" id="new-item-create">Create</button></div>
  </div>
  <div id="calculate-btn"><button id="calc-prices-button" class="btn btn-success">Calculate Prices</button></div>
  <div id="total-price-display-container"><h2>Total Price: <span id="total-price-display">$0.00</span></h2></div>
</body>
</html>
